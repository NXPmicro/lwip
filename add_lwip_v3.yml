middleware.lwip.template:
  section-type: component
  contents:
    repo_base_path: middleware/lwip
    project_base_path: lwip
    cc-include:
    - repo_relative_path: template
      target_file:
      - lwipopts.h
    files:
    - source: template/lwipopts.h
      attribute: config
  belong_to: set.middleware.lwip
  section_info:
    description: lwIP Template
    version: 2.2.0_rev9
    type: project_template
    full_name: lwIP Template Application
    user_visible: never
    taxonomy:
      csub: template
      belong_to: lwip
    display_name: lwIP_template
middleware.lwip:
  section-type: component
  contents:
    repo_base_path: middleware/lwip
    project_base_path: lwip
    cc-include:
    - repo_relative_path: port
    - repo_relative_path: src
    - repo_relative_path: src/include
    files:
    - source: "*"
      hidden: true
      type: doc
    - source: ChangeLogKSDK.txt
      hidden: true
      type: doc
    - source: doc/*.txt
      hidden: true
      type: doc
    - source: doc/*.c
      hidden: true
      exclude: true
      type: doc
    - source: doc/*
      hidden: true
      type: doc
    - source: doc/doxygen/**
      hidden: true
      type: doc
    - source: port/sys_arch.c
    - source: port/arch/cc.h
    - source: port/arch/perf.h
    - source: port/arch/sys_arch.h
    - source: src/*
      hidden: true
      type: doc
    - source: src/api/**
    - source: src/core/**
    - source: src/include/compat/**
    - source: src/include/lwip/*.h
    - source: src/include/lwip/priv/**
    - source: src/include/lwip/prot/**
    - source: src/include/netif/**
    - source: src/netif/*.c
    - source: src/netif/*
      hidden: true
      type: doc
    - source: src/netif/ppp/*.c
    - source: src/netif/ppp/PPPD_FOLLOWUP
      hidden: true
      type: doc
    - source: src/netif/ppp/polarssl/*.c
      exclude: true
      hidden: true
    - source: src/netif/ppp/polarssl/README
      exclude: true
      hidden: true
      type: doc
    configuration:
      tools:
        armgcc:
          cc-define:
            LWIP_TIMEVAL_PRIVATE: 0
  belong_to: set.middleware.lwip
  section_info:
    description: lwIP - A Lightweight TCP/IP Stack
    version: 2.2.0_rev9
    type: middleware
    user_visible: always
    full_name: lwIP
    taxonomy:
      csub: lwip
      belong_to: lwip
    display_name: lwIP
  dependency:
    allOf:
    - middleware.lwip.template
    - anyOf:
      - middleware.lwip.usb_ethernetif
      - middleware.lwip.enet_ethernetif
      - middleware.lwip.netc_ethernetif
      - middleware.lwip.mcx_ethernetif
      - middleware.wifi_wiced.MURATA_TYPE1LV
      - middleware.wifi_wiced.MURATA_TYPE1DX
      - middleware.wifi_wiced.AW_NM372SM
      - middleware.wifi
middleware.lwip.default_heap_stack:
  section-type: project_segment
  belong_to: set.board.${board}
  contents:
    configuration:
      tools:
        iar:
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x1000
              - __heap_size__=0x1000
        mdk:
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x1000"
              - --predefine="-D__heap_size__=0x1000"
        armgcc:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x1000"
              - "-Xlinker --defsym=__heap_size__=0x1000"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x1000"
              - "-Xlinker --defsym=__heap_size__=0x1000"
