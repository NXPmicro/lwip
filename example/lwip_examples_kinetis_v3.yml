# yaml-language-server: $schema=../../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json
__load__:
  - middleware/lwip/example/set_v3.yml
__hierarchy__:
  tmp_lwip_examples_set:
    section-type: application
    belong_to:
      kex_package: set.board.${board}
      cmsis_pack: set.board.${board}.lwip
    merge_segment:
    - middleware.lwip.default_heap_stack
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__: {}
              debug:
                cc-define:
                  DEBUG: 
                cx-define:
                  DEBUG: 
          iar:
            config:
              __common__: {}
              release: {}
          mdk:
            config:
              release: {}
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
