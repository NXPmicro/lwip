lwip_ping_freertos_heap_stack:
  section-type: project_segment
  contents:
    configuration:
      tools:
        iar:
          config:
            __common__:
              ad-flags:
              - __stack_size__=2048
              - __heap_size__=25600
        mdk:
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=2048"
              - --predefine="-D__heap_size__=25600"
        armgcc:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=2048"
              - "-Xlinker --defsym=__heap_size__=25600"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=2048"
              - "-Xlinker --defsym=__heap_size__=25600"
lwip_ping_freertos:
  section-type: application
  dependency:
  - middleware.lwip.contrib.ping
  - driver.port
  - driver.sim
  - driver.clock
  - middleware.freertos-kernel.heap_3
  __remove__:
    merge_segment:
    - middleware.lwip.default_heap_stack
  merge_segment:
  - lwip_ping_freertos_heap_stack
  contents:
    document:
      name: lwip_ping_freertos
      readme:
      - boards/${board}/lwip_examples/lwip_ping/freertos/board.readme
      - middleware/lwip/example/lwip_ping/freertos/lwip_ping.readme
      category: lwip_examples
      brief: The lwip_ping demo application demonstrates a Ping Demo on the lwIP TCP/IP
        stack which using the ICMP protocol. Theapplication periodically sends the
        ICMP echo request to a PC and processes the PC reply. Type the "ping $board_address"in
        the PC command window to send an ICMP echo request to the board. The lwIP
        stack sends the ICMP echo reply back to thePC.
    project-root-path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                USE_RTOS: 1
                PRINTF_ADVANCED_ENABLE: 1
        armgcc:
          config:
            __common__:
              cc-define:
                _POSIX_SOURCE: 
        mcux:
          config:
            __common__:
              cc-define:
                _POSIX_SOURCE: 
            debug:
              cc-flags:
              - "-Og"
              cx-flags:
              - "-g3"
              __remove__:
                cc-flags:
                - "-O0"
    modules:
      demo:
        required: true
        cc-include:
        - path: middleware/lwip/example/lwip_ping/freertos
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - path: boards/${board}
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: board
        as-include:
        - path: middleware/lwip/example/lwip_ping/freertos
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - path: boards/${board}
          project_path: source
        files:
        - source: middleware/lwip/example/lwip_ping/freertos/lwip_ping_freertos.c
          merge-to-main: main
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - source: middleware/lwip/example/lwip_ping/freertos/lwipopts.h
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - source: middleware/lwip/example/lwip_ping/freertos/FreeRTOSConfig.h
          merge-to-freertosconfig: main
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - source: boards/${board}/FreeRTOSConfigBoard.h
          merge-to-freertosconfig: sub
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: source
        - source: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}/pin_mux.c
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: board
        - source: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}/pin_mux.h
          package_path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: board
      pinset:
        required: true
        cc-include:
        - path: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}
          project_path: board
        files:
        - source: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}/hardware_init.c
          merge-to-main: sub
          project_path: board
        - source: boards/${board}/lwip_examples/lwip_ping/freertos/${multicore_foldername}/app.h
          merge-to-main: sub
          project_path: board
