---
middleware.lwip.template:
  section-type: component
  __requires__:
  - middleware.lwip.ui_control
  contents:
    repo_base_path: middleware/lwip
    project_base_path: lwip
    cc-include:
    - repo_relative_path: template
    files:
    - source: template/lwipopts.h
  component_info:
    common:
      description: lwIP Template
      version: 2.2.0_rev9
      type: project_template
      full_name: lwIP Template Application
      change_log: "./ChangeLogKSDK.txt"
      user_visible: false
      manifest_name: lwIP_template
    cmsis_pack:
      sub: template

middleware.lwip:
  section-type: component
  __requires__:
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.lwip.empty_ethernetif
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.lwip.usb_ethernetif
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.lwip.enet_ethernetif
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.lwip.netc_ethernetif
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.lwip.mcx_ethernetif
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.wifi_wiced.MURATA_TYPE1LV
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.wifi_wiced.MURATA_TYPE1DX
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.wifi_wiced.AW_NM372SM
  - middleware.lwip.ui_control middleware.lwip.template
    middleware.wifi
# middleware.mbedtls  is included by lwIP's ALTCP TLS module, but is not listed here because it is not used with default lwIP options
# middleware.lwip is dependent on network interface adapters like middleware.lwip.enet_ethernetif not by code, but application has to provide callback for at least one adapter
  default: middleware.lwip.empty_ethernetif
  configuration:
    tools:
      armgcc:
        config:
          __common__:
            cc-define:
              LWIP_TIMEVAL_PRIVATE: 0
  contents:
    repo_base_path: middleware/lwip
    project_base_path: lwip
    cc-include:
    - repo_relative_path: port
    - repo_relative_path: src
    - repo_relative_path: src/include
    files:
    - source: "*"
      hidden: true
      type: doc
    - source: ChangeLogKSDK.txt
      hidden: true
      type: doc
    - source: doc/*.txt
      hidden: true
      type: doc
    - source: doc/*.c
      hidden: true
      exclude: true
      type: doc
    - source: doc/*
      hidden: true
      type: doc
    - source: doc/doxygen/**
      hidden: true
      type: doc
    - source: port/sys_arch.c
    - source: port/arch/cc.h
    - source: port/arch/perf.h
    - source: port/arch/sys_arch.h
    - source: src/*
      hidden: true
      type: doc
    - source: src/api/**
    - source: src/core/**
    - source: src/include/compat/**
    - source: src/include/lwip/*.h
    - source: src/include/lwip/priv/**
    - source: src/include/lwip/prot/**
    - source: src/include/netif/**
    - source: src/netif/*.c
    - source: src/netif/*
      hidden: true
      type: doc
    - source: src/netif/ppp/*.c
    - source: src/netif/ppp/PPPD_FOLLOWUP
      hidden: true
      type: doc
    - source: src/netif/ppp/polarssl/*.c
      exclude: true
      hidden: true
    - source: src/netif/ppp/polarssl/README
      exclude: true
      hidden: true
      type: doc
  component_info:
    common:
      description: lwIP - A Lightweight TCP/IP Stack
      version: 2.2.0_rev9
      type: middleware
      change_log: "./ChangeLogKSDK.txt"
      component_bundle: bundles.lwip
      user_visible: true
      manifest_name: lwIP
      full_name: lwIP

middleware.lwip.default_heap_stack:
  section-type: configuration
  __requires__:
  - middleware.lwip.ui_control
  configuration:
    tools:
      iar:
        config:
          __common__:
            ad-flags:
            - __stack_size__=0x1000
            - __heap_size__=0x1000
      mdk:
        config:
          __common__:
            ad-flags:
            - --predefine="-D__stack_size__=0x1000"
            - --predefine="-D__heap_size__=0x1000"
      armgcc:
        config:
          __common__:
            ad-flags:
            - "-Xlinker --defsym=__stack_size__=0x1000"
            - "-Xlinker --defsym=__heap_size__=0x1000"
      mcux:
        config:
          __common__:
            ad-flags:
            - "-Xlinker --defsym=__stack_size__=0x1000"
            - "-Xlinker --defsym=__heap_size__=0x1000"

middleware.lwip.ui_control:
  section-type: component_support
  __requires__:
  - driver.enet.support
  - driver.enet_qos.support
  - driver.netc.support
  - driver.lpc_enet.support
  - driver.mcx_enet.support
  - board.evkmimxrt595
  - board.evkmimxrt685
  - board.mimxrt685audevk
  component_info:
    common:
      fixed_id: adam_dunkels_lwip
      ui_name: lwIP
      ui_description: TCP/IP Networking Stack
      ui_category: Middleware
      ui_control: true
      ui_release_specific: true
      ui_control_default: false
      version: 2.2.0_rev9
      component_set_path:
        repo_base_path: middleware/lwip
middleware.lwip.empty_ethernetif:
  section-type: component
  __requires__:
  - middleware.lwip.ui_control
    middleware.lwip
    middleware.lwip.template
  contents:
    repo_base_path: middleware/lwip
    project_base_path: lwip
  component_info:
    common:
      description: lwIP Empty Ethernet Layer (do not use)
      version: 2.2.0_rev9
      type: middleware
      full_name: lwIP Empty Ethernet Layer (do not use)
      component_bundle: bundles.lwip
      user_visible: true
      manifest_name: lwIP_empty_ethernetif

middleware.lwip.enet_ethernetif:
  section-type: component
  configuration:
    tools:
      __common__:
        config:
          __common__:
            cc-define:
              LWIP_DISABLE_PBUF_POOL_SIZE_SANITY_CHECKS: 1
  __requires__:
  - middleware.lwip.ui_control
    middleware.lwip
    middleware.lwip.template
    driver.phy-common
    driver.enet
  - middleware.lwip.ui_control
    middleware.lwip
    middleware.lwip.template
    driver.phy-common
    driver.lpc_enet
  - middleware.lwip.ui_control
    middleware.lwip
    middleware.lwip.template
    driver.phy-common
    driver.enet_qos
  default: driver.enet
  contents:
    repo_base_path: middleware/lwip
    project_base_path: lwip
    cc-include:
    - repo_relative_path: port
    files:
    - source: port/enet_ethernetif.c
    - source: port/ethernetif.c
    - source: port/ethernetif.h
    - source: port/ethernetif_mmac.c
    - source: port/ethernetif_mmac.h
    - source: port/ethernetif_priv.h
    - source: port/enet_sanitychecks.h
    - source: port/enet_ethernetif_kinetis.c
      condition: driver.enet
    - source: port/enet_ethernetif_lpc.c
      condition: driver.lpc_enet
    - source: port/enet_ethernetif_qos.c
      condition: driver.enet_qos
  component_info:
    common:
      full_name: Enet ethernet interface
      manifest_name: Enet ethernet interface
      description: Enet ethernet interface
      version: 2.2.0_rev9
      type: middleware
      change_log: "./ChangeLogKSDK.txt"
      component_bundle: bundles.lwip
      user_visible: true

